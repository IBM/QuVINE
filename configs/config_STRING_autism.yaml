data_path: /dccstor/boseukb/Q/NetMed/Aug21/GWAS_NetworkPropagation/processed_data
graph:
  name: STRING
  path: ../Aug21/GWAS_NetworkPropagation/processed_data/networks/STRING/edges_list_ncbi.csv
disease:
  name: autism
runtime:
  name: quvine
  run_name: ${now:%Y-%m-%d_%H-%M-%S}
  run_dir: STRING_autism
  output_dir: /dccstor/boseukb/Q/NetMed/qnetbio/outputs/${runtime.run_dir}/${runtime.run_name}
  n_jobs: 16
  chunk_size: 30
hydra:
  run:
    dir: ${runtime.output_dir}
  sweep:
    dir: ${runtime.output_dir}
experiment:
  iterations: 10
  base_seed: 42
seed: 42
draw:
  graph: true
  verbose: false
preprocess:
  subsample:
    enabled: false
    max_nodes: 600
    radius: 4
  sparsify:
    enabled: true
    retain_ratio: 0.4
    max_degree: 30
    scoring: common_neighbors
verbose: true
plots: true
views:
  num_views: 8
  constrained: true
  max_degree: 7
  max_nodes: 70
  max_edges: 250
walks:
  kinds:
  - rwr
  - ctqw
  - dtqw
  num_walks: 8
  walk_length: 6
  restart_prob: 0.45
  steps: 16
  time: 1
  coin: grover
  max_iter: 600
dimension: 64
window: 5
min_count: 1
workers: 8
train:
  embedding_dim: ${dimension}
  window: ${window}
  sg: 1
  negative: 10
  workers: ${workers}
  min_count: ${min_count}
  epochs: 100
baselines:
  node2vec:
    enabled: true
    dimensions: ${dimension}
    walk_length: 8
    num_walks: 10
    p: 1
    q: 0.5
    window: ${window}
    min_count: ${min_count}
    workers: ${workers}
    seed: ${seed}
fusion:
  enabled: true
  method: all
  k: 40
analysis:
  cca_components: 10
  knn_k: 5
eval:
  k_values:
  - 20
  - 40
  - 80
  n_repeats: 20
  deg_tol: 0.1
  centroid: false
  max_seed: true
