data_path: /dccstor/boseukb/Q/NetMed/Aug21/GWAS_NetworkPropagation/processed_data
graph:
  name: STRING
  path: ../Aug21/GWAS_NetworkPropagation/processed_data/networks/STRING/edges_list_ncbi.csv
disease:
  name: autism
runtime:
  name: qune
  run_name: ${now:%Y-%m-%d_%H-%M-%S}
  run_dir: STRING_autism
experiment:
  iterations: 2
  base_seed: 42
seed: 42
draw:
  graph: true
  verbose: false
preprocess:
  subgraph:
    enabled: false
    num_nodes: 20
    max_nodes: 400
    max_hops: 4
  sparsify:
    enabled: true
    avg_degree: 25
    max_degree: 32
verbose: true
plots: true
views:
  num_views: 8
  constrained: true
  max_degree: 3
  max_nodes: 20
  max_edges: 40
  radius: 4
walks:
  kinds:
  - rwr
  - ctqw
  - dtqw
  num_walks: 10
  walk_length: 6
  restart_prob: 0.15
  steps: 20
  coin: grover
  max_iter: 1000
dimension: 64
window: 5
min_count: 1
workers: 8
train:
  embedding_dim: ${dimension}
  window: ${window}
  sg: 1
  negative: 10
  workers: ${workers}
  min_count: ${min_count}
  epochs: 100
baselines:
  node2vec:
    enabled: true
    dimensions: ${dimension}
    walk_length: 8
    num_walks: 10
    p: 1
    q: 0.5
    window: ${window}
    min_count: ${min_count}
    workers: ${workers}
    seed: ${seed}
fusion:
  enabled: true
  method: concatenate
  k: 10
analysis:
  cca_components: 10
  knn_k: 5
eval:
  k_values:
  - 20
  - 40
  - 80
  n_repeats: 20
  deg_tol: 0.1
