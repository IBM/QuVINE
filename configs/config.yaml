
data_path: /dccstor/boseukb/Q/NetMed/Aug21/GWAS_NetworkPropagation/processed_data

graph:
  name: ProteomeHD
  path: ${data_path}/networks/${graph.name}/edges_list_ncbi.csv
  
#walker: rwr

disease: 
  name: autism

# ------------------------------------------------------------
# Project / runtime
# ------------------------------------------------------------
runtime:
  name: qune
  run_name: ${now:%Y-%m-%d_%H-%M-%S}
  run_dir: ProteomeHD

# ------------------------------------------------------------
# Experiment control
# ------------------------------------------------------------
experiment:
  iterations: 2        # number of stochastic repetitions
  base_seed: 42          # iteration i uses base_seed + i

# ------------------------------------------------------------
# Global seed (used before iteration loop)
# ------------------------------------------------------------
seed: 42

draw:
  graph: True
  verbose: False

# ------------------------------------------------------------
# Preprocessing
# ------------------------------------------------------------
preprocess:
  subgraph: 
    enabled: True
    num_nodes: 20
    max_nodes: 400
    max_hops: 4

  sparsify: 
    enabled: True
    avg_degree: 18

verbose: True
plots: True
# ------------------------------------------------------------
# Views
# ------------------------------------------------------------

views:
  num_views: 8
  constrained: True
  max_degree: 3
  max_nodes: 20 
  max_edges: 40
  radius: 4

# ------------------------------------------------------------
# Walks
# ------------------------------------------------------------

walks: 
  kinds: ['rwr', 'ctqw', 'dtqw']
  num_walks: 10
  walk_length: 6
  restart_prob: 0.15
  steps: 20
  coin: 'grover'
  max_iter: 1000

# ------------------------------------------------------------
# Training
# ------------------------------------------------------------

dimension: 64
window: 5
min_count: 1 
workers: 8 

train: 
  embedding_dim: ${dimension}
  window: ${window}
  sg: 1
  negative: 10
  workers: ${workers}
  min_count: ${min_count}
  epochs: 100

# ------------------------------------------------------------
# Baselines
# ------------------------------------------------------------

baselines:
  node2vec:
    enabled: True
    dimensions: ${dimension}
    walk_length: 8
    num_walks: 10
    p: 1
    q: 0.5
    window: ${window}
    min_count: ${min_count}
    workers: ${workers}
    seed: ${seed}

# ------------------------------------------------------------
# Fusion
# ------------------------------------------------------------
fusion: 
  enabled: True 
  method: concatenate
  k: 10
  

# ------------------------------------------------------------
# Analysis
# ------------------------------------------------------------

analysis:
  cca_components: 10 
  knn_k: 5

# ------------------------------------------------------------
# Evaluation
# ------------------------------------------------------------

eval: 
  k_values: [20,40,80]
  n_repeats: 20
  deg_tol: 0.1
  
